image sdcard.img {
	hdimage {
		gpt = true
		gpt-location = 800K
	}

#	partition gpt-header {
#		in-partition-table = "no"
#		offset = 1K
#		size = 512
#	}

	partition u-boot {
		in-partition-table = "no"
		image = "u-boot-sunxi-with-spl.bin"
		offset = 8K
		size = 536K # 544KB - 8KB
	}

	partition u-boot-env {
		in-partition-table = "no"
		offset = 544K
		size = 128K
		image = "u-boot-env.img"
	}

#	partition gpt-table {
#		in-partition-table = "no"
#		offset = 800K
#		size = 16K
#	}

	partition rootfs_alt {
		offset = 1M
		partition-type = 0x83
		image = "rootfs.ext4"
		size = 100M
	}

	partition rootfs {
		offset = 101M
		partition-type = 0x83
		bootable = "yes"
		image = "rootfs.ext4"
		size = 100M
	}

#	partition share {
#		offset = 1G
#		partition-type = 0xC
#		bootable = "false"
#		size = 0
#	}
}
